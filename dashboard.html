<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Azam Roster Demo</title>
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <main>
      <div class="wrapper">
        <nav id="sidebar">
          <div class="sidebar-header">
            <h3>Azam Media</h3>
          </div>

          <ul class="list-unstyled components">
            <p>User Dashboard</p>
            <li class="active">
              <a
                href="#activities"
                data-toggle="collapse"
                aria-expanded="false"
                class="dropdown-toggle"
                >Activities</a
              >
              <ul class="collapse list-unstyled" id="users">
                <li>
                  <a href="#add_activity">Add Activity</a>
                </li>
                <li>
                  <a href="#edit_activity">Modify Activity</a>
                </li>
                <li>
                  <a href="#all_activity">All Activities</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#schedule">Schedule</a>
            </li>
            <li>
              <a href="#reports">Reports</a>
            </li>
            <li>
              <a href="#security">Security</a>
            </li>
          </ul>
        </nav>

        <div id="content">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <i class="material-icons" id="sidebarCollapse">menu</i>
            </div>
          </nav>
          <div id="schedule"></div>
        </div>
      </div>
      <!-- <div class="baseline">@2021. Neelansoft Technologies</div> -->
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/daypilot-all.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
